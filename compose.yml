version: "3.9"
services:
  web:
    build: ./containers/nginx
    ports:
      - "8080:80"
    tty: true
    volumes_from:
      - api
    depends_on:
      - api

  api:
    build: .
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
